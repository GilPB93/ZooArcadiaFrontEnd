<section>
    <section class="bigtitle">
        <div class="bigtitle-img-avis"></div>
    </section>

    <section class="bigtitle-content">
        <div class="bigtitle-text">
            <h1 class="text-white text-center">
                LAISSEZ-NOUS VOTRE AVIS
            </h1>
            <p class="text-center text-white">Vous avez une question ou besoin d'informations supplémentaires ? Nous sommes là pour vous aider !</br> 
                Remplissez le formulaire ci-dessous et nous reviendrons vers vous dans les plus brefs délais.</p>
        </div>
    </section>

    <section class="avis-form row">
        <div class="avis-name">
            <label for="avisName" class="form-label text-white">Votre nom*</label>
            <input type="email" class="form-control" id="avisName" placeholder="Saisissez votre nom ici">
        </div>
        <div class="avis-email">
            <label for="avisEmail" class="form-label text-white">Email*</label>
            <input type="email" class="form-control" id="avisEmail" placeholder="name@example.com">
        </div>
        <div class="avis-titre">
            <label for="avisTitre" class="form-label text-white">Titre de votre message*</label>
            <input type="email" class="form-control" id="avisTitre" placeholder="Donnez un titre à votre message">
        </div>
        <div class="avis-message">
            <label for="avisMessage" class="form-label text-white">Votre message*</label>
            <textarea class="form-control" id="avisMessage" rows="5" placeholder="Ecrivez votre message ici"></textarea>
        </div>
        <div class="avis-required">
            <p class="text-white">*Champs obligatoires</p>
        </div>
        <div class="avis-submit">
            <button type="submit" class="btn">Envoyer votre message</button>
        </div>
    </section>
</section>
