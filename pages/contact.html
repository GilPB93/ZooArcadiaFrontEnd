<div>
    <section class="bigtitle">
        <div class="bigtitle-img-contact"></div>
    </section>

    <section class="bigtitle-content">
        <div class="bigtitle-text">
            <h1 class="text-white text-center">
                CONTACT
            </h1>
            <p class="text-center text-white">Vous avez une question ou besoin d'informations supplémentaires ? Nous sommes là pour vous aider !</br> 
                Remplissez le formulaire ci-dessous et nous reviendrons vers vous dans les plus brefs délais.</p>
        </div>
    </section>

    <section class="contact-form row">
        <div class="contact-name">
            <label for="contactName" class="form-label text-white">Votre nom*</label>
            <input type="email" class="form-control" id="contactName" placeholder="Saisissez votre nom ici">
        </div>
        <div class="contact-email">
            <label for="contactEmail" class="form-label text-white">Email*</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
        </div>
        <div class="contact-title">
            <label for="contactTitle" class="form-label text-white">Titre de votre message*</label>
            <input type="email" class="form-control" id="contactTitle" placeholder="Donnez un titre à votre message">
        </div>
        <div class="contact-message">
            <label for="contactMessage" class="form-label text-white">Votre message*</label>
            <textarea class="form-control" id="contactMessage" rows="5" placeholder="Ecrivez votre message ici"></textarea>
        </div>
        <div class="contact-required">
            <p class="text-white">*Champs obligatoires</p>
        </div>
        <div class="contact-submit">
            <button type="submit" class="btn">Envoyer votre message</button>
        </div>
    </section>
</div>
